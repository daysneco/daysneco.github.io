---
layout: default
---

<div class="home-page">
  <div class="intro">
    <h1 class="site-title">Justin's Blog</h1>
  </div>

  <div class="posts-list">
    {% for post in site.posts %}
      <article class="post-card">
        <div class="post-header">
          <h2 class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
          <div class="post-meta">
            <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
              {{ post.date | date: "%Y-%m-%d" }}
            </time>
            <span class="post-word-count">{{ post.content | strip_html | strip_newlines | size }}å­—</span>
          </div>
        </div>
        {% if post.excerpt %}
        <div class="post-excerpt">
          {{ post.excerpt | strip_html }}
        </div>
        {% endif %}
      </article>
    {% endfor %}
  </div>
</div>
